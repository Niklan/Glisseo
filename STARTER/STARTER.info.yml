# Theme base information.
screenshot: screenshot.png
name: Glisseo (starter theme)
type: theme
base theme: glisseo
description: 'Glisseo is a base theme for fast and easy start to theme your project.'
package: Glisseo
core_version_requirement: ^8 || ^9

# Remove this line after you copy starter theme.
hidden: true

libraries:
  - STARTER/style.base
  - STARTER/style.layout
  - STARTER/style.component
  - STARTER/style.utilities

regions:
  header: Header
  navigation: Navigation
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer

# Disable system libraries.
libraries-override:
  system/base: false
