# Theme base information.
screenshot: screenshot.png
name: Glisseo (starter theme)
type: theme
base theme: glisseo
description: 'Glisseo is a base theme for fast and easy start to theme your project.'
package: Glisseo
core: 8.x
hidden: true # REMOVE IT
libraries:
  - STARTER/global-styling
regions:
  header: Header
  navigation: Navigation
  content: Content
  sidebar_first: 'Sidebar first'
  footer: Footer


# We disable those libraries, because we have own styles in this theme.
libraries-override:
  core/jquery.ui.dialog:
    css:
      component:
        assets/vendor/jquery.ui/themes/base/dialog.css: false

  core/jquery.ui:
    css:
      component:
        assets/vendor/jquery.ui/themes/base/core.css: false
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false